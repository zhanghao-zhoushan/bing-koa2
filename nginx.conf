# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

# user nginx;
user root;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  _;
        root         /usr/share/nginx/html;
        # Load configuration files for the default server block.
        include      /etc/nginx/default.d/*.conf;

        location / {
            # proxy_set_header X-Real-IP $remote_addr;
            # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_set_header Host $http_host;
            # proxy_set_header X-NginX-Proxy true;
            # proxy_redirect off;
            proxy_pass http://127.0.0.1:2368;
        }

        location /bing-app {
            proxy_pass http://127.0.0.1:5000;
        }
      
        location ~ /bing/api/ {
            proxy_pass http://127.0.0.1:9527;
        }

        location ~ /image/large/(.*)_(\d+)x(\d+)\.(jpg|gif|png)$ {
            root /var/www/;
            set $n $1;
            set $w $2;
            set $h $3;
            set $t $4;
            image_filter resize $w $h;
            image_filter_buffer 10M;
            rewrite ^/image/large/(.*)$ /image/large/$n.$t break;
            expires 30d;
            error_page 415 = /empty;
        }

        location ~ /image/story/ {
            root /var/www/;
            expires 30d;
        }

        location ~ /image/large/ {
            add_header Content-disposition "attachment";
            root /var/www/;
            expires 30d;
        }

        location = /empty {
            empty_gif;
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }

# Settings for a TLS enabled server.

   server {
        listen       443 ssl http2 default_server;
        listen       [::]:443 ssl http2 default_server;
        server_name  _;
        root         /usr/share/nginx/html;
        
        ssl_certificate "/etc/nginx/certificate/1_zhanghao-zhoushan.cn_bundle.crt";
        ssl_certificate_key "/etc/nginx/certificate/2_zhanghao-zhoushan.cn.key";
        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout  10m;
        ssl_ciphers HIGH:!aNULL:!MD5;
